# Configuration Nginx optimisée pour SPA React - Game Vote Festival SaaS
# Orientée performance, sécurité et SEO

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisation des connexions
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Types MIME et configuration de base
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de logs personnalisé pour le monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimisations de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Compression Gzip pour améliorer les performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Configuration du serveur principal
    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # En-têtes de sécurité pour protection contre les attaques
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'self';" always;

        # Configuration pour SPA - toutes les routes pointent vers index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache agressif pour les assets statiques avec hash
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache pour les fichiers HTML (1 heure pour permettre les mises à jour)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # API Health Check pour monitoring
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Robots.txt pour SEO
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }

        # Configuration pour les PWA
        location = /manifest.json {
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Protection contre les fichiers de configuration exposés
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Limitation du taux de requêtes pour éviter les attaques DDoS
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://localhost:3000;
        }

        # Gestion des erreurs personnalisées
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Zone de limitation de taux pour l'API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}